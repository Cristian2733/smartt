group 'com.wbs'
version '1.0-SNAPSHOT'

apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-parent:1.4.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.4.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:1.5.1.RELEASE'
    compile 'mysql:mysql-connector-java:6.0.5'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.3.RELEASE'
    compile 'org.apache.tomcat:tomcat-dbcp:8.0.30'

    testCompile 'junit:junit:4.12'
}
