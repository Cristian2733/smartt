<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:fragment="site-head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon" th:href="@{/img/favicon.ico}" />
    <title>WBS Builder</title>
</head>
<body>
<header th:fragment="site-header">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"></button>
                    <a class="navbar-brand" th:href="@{/}"><span class="glyphicon glyphicon-tasks"></span> Home</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div sec:authorize="isAuthenticated()">
                        <form class="nav navbar-form navbar-right" th:action="@{/logout}" method="post">
                            <div class="form-group">
                                <button type="submit" class="btn btn-link">Logout</button>
                            </div>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">
                                <span sec:authentication="name"></span>
                                <span class="glyphicon glyphicon-user"></span>
                            </a>
                            </li>
                        </ul>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a th:href="@{/login}">Log In</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    <div class="container" th:if="${flash != null}">
        <div th:classappend="${#strings.concat('alert-',#strings.toLowerCase(flash.status))}" class="alert alert-dismissable">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <span th:text="${flash.message}"></span>
        </div>
    </div>
</header>
<footer th:fragment="site-footer">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</footer>
</body>
</html>
